<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>TP01 RODRIGUEZ Lucas</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  
  <!--<link rel="stylesheet/less" type="text/css" href="styles.less" />
  <script src="//cdn.jsdelivr.net/npm/less" ></script>-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="blocktext">
	<h1>TP01 RODRIGUEZ Lucas</h1>
	<br>
	<form>
	<div class="para">
		<p>
			<label class="control-label col-sm-2">Votre nom</label>
			<input type="text" name="nom" class="form-control" required pattern="[a-zA-Z]+"/>
		
			<label class="control-label col-sm-2">Votre prenom</label>
			<input type="text" name="prenom" class="form-control" required pattern="[a-zA-Z]+"/>
		<p>
	</div>
		<p>
			<label class="control-label col-sm-2">Votre adresse</label>
			<input type="text" name="adresse" class="form-control" required/>
		
			<label class="control-label col-sm-2">Votre code postal</label>
			<input type="number" name="cp" class="form-control" required pattern="[0-9]{5}"/>
		<p>
		<p>
			<label class="control-label col-sm-2">Votre ville</label>
			<input type="text" name="ville" class="form-control" required pattern="[a-zA-Z]+"/>
		<p>
		<p>
			<label class="control-label col-sm-2">Votre téléphone</label>
			<input type="tel" id="phone" name="phone" maxlength="14" placeholder="00 00 00 00 00" class="form-control" pattern="[0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2} [0-9]{2}" required/>
		<p>
		<p>
			<div class="input-group"><label>Votre email :</label>
				<div class="input-group-pretend">
					<span class="input-group-text">@</span>
				</div>
				<input type="email" name="email" placeholder="mail@mail.com" class="form-control" required/>
			</div>
		<p>
		<p>
			<label class="control-label col-sm-2">Votre civilite</label>
			
			<input type="radio" id="civil1" name="civil" value="M." checked="true">
			<label for="contactChoice1">M.</label>

			<input type="radio" id="civil2" name="civil" value="Mme.">
			<label for="contactChoice2">Mme.</label>
		<p>
		<br><br>
		<p>
			<label class="control-label col-sm-2">Votre login</label>
			<input type="text" name="log" class="form-control" required/>
		<p>
		<p>
			<label class="control-label col-sm-2">Votre password</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="MDP" required/>
			<input type="password" id="password2" name="password2" class="form-control" placeholder="Verification MDP"/>
			
		<p>
		
		<p>
			<input type="submit" name="boutonFinal" value="Terminer" action="" class="btn btn-dark"/>
		<p>
		
		
	</form>
</div>
</body>
</html>
